<!DOCTYPE html>
<html>

<head>
    <!-- Meta元数据 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中国诗词网</title>

    <!-- CSS 文件 -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>

<body class="top-navigation">
    <!-- 主体元素主容器 -->
    <div id="wrapper">
        <!-- 页面内容的主容器 -->
        <div id="page-wrapper" class="gray-bg">

            <!-- 导航栏 -->
            <div class="row border-bottom white-bg">
                <nav class="navbar navbar-static-top" role="navigation">
                    <div class="navbar-header">
                        <button aria-controls="navbar" aria-expanded="false" data-target="#navbar"
                            data-toggle="collapse" class="navbar-toggle collapsed" type="button">
                            <i class="fa fa-reorder"></i>
                        </button>
                        <a href="/" class="navbar-brand">中国诗词网</a>
                    </div>
                    <div class="navbar-collapse collapse" id="navbar">
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <a aria-expanded="false" role="button" href="/"> 主页 </a>
                            </li>
                            <li class="dropdown">
                                <a aria-expanded="false" role="button" href="#" class="dropdown-toggle"
                                    data-toggle="dropdown"> 诗词大全 <span class="caret"></span></a>
                                <ul role="menu" class="dropdown-menu">
                                    <!-- <li><a href="">菜单</a></li> -->
                                    {{range .Navbar}}
                                    <li><a href="/epoch?epoch={{.Epoch}}">{{.Epoch}}诗词</a></li>
                                    {{end}}
                                </ul>
                            </li>

                            
                        </ul>

                        <ul class="nav navbar-top-links">
                            <!-- <div class="col-md-2">
                                <div class="input-group">
                                    <input type="text" class="form-control input-sm"> 
                                    <span class="input-group-btn"> 
                                        <button type="button" class="btn btn-primary">搜索</button> 
                                    </span>
                                </div>
                            </div> -->
                           
                            <!-- 搜索框 -->
                            
                        </ul>
                    </div>
                </nav>
            </div>
            <!-- 导航栏 -->

            <!-- 网页内容 -->
            <div class="wrapper wrapper-content">
                <div class="container">
                    <div class="row">
                        <!-- 左侧栏 -->
                        <div class="col-md-9 col-sm-8">
                            
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <h3>{{.Poetry.Title}}</h3>
                                </div>
                                <div class="ibox-content">
                                    <h3>作者 <a href="/epoch?epoch={{.Poetry.Epoch}}">{{.Poetry.Epoch}}</a> <a href="/poet?poet={{.Poetry.Author}}">{{.Poetry.Author}}</a> </h3>
                               
                                    {{range .Poetry1}}
                                    <h3>{{.}}</h3>
                                    {{end}}
                                </div>
                            </div>


                        </div>
                        <!-- 左侧栏 -->
                        <!-- 右侧栏 -->
                        <div class="col-md-3 col-sm-4">
                            <!-- 搜索 -->
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <h5>搜索</h5>
                                </div>
                                <div class="ibox-content">
                                    <form action="/search" method="get">
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="keyword"> 
                                            <span class="input-group-btn"> 
                                                <button type="submit" class="btn btn-primary">搜索</button> 
                                            </span>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- 搜索 -->

                            <!-- 朝代 -->
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <h5>朝代</h5>
                                </div>
                                <div class="ibox-content">
                                    <!-- <h3>李白</h3> -->
                                    {{range .Navbar}}
                                    <h3><a href="/epoch?epoch={{.Epoch}}">{{.Epoch}}</a></h3>
                                    {{end}}
                                </div>
                            </div>
                            <!-- 朝代 -->

                        </div>
                        <!-- 右侧栏 -->
                    
                    </div>
                </div>
            </div>
            <!-- 网页内容 -->

            <!-- 底部版权 -->
            <div class="footer">
                <div class="pull-right">
                    <strong>中国诗词网.Com</strong>
                </div>
                <div>
                    <strong>Copyright</strong> 中国诗词网 &copy; 2017-2018
                </div>
            </div>
            <!-- 底部版权 -->

        </div>
        <!-- 页面内容的主容器 -->
    </div>
    <!-- 主体元素主容器 -->
  
</body>
    <!-- 基础js -->
    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/static/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <!-- 模板js -->
    <script src="/static/js/inspinia.js"></script>
    <script src="/static/js/plugins/pace/pace.min.js"></script>
</html>
